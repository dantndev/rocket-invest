<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Cuenta | RocketInvest</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#307de8", dark: "#0f172a" }, fontFamily: { display: ["Manrope", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="flex justify-center items-center gap-2 mb-4 text-primary">
                <span class="material-symbols-outlined text-4xl">rocket_launch</span>
                <span class="font-extrabold text-2xl text-slate-900">RocketInvest</span>
            </div>
            <h2 class="text-xl font-bold">Crea tu cuenta</h2>
            <p class="text-slate-400 text-sm">Únete a la revolución financiera.</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nombre(s)</label>
                    <input type="text" id="first_name" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="Juan Pablo" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Apellidos</label>
                    <input type="text" id="last_name" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="Pérez Ruiz" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Correo Electrónico</label>
                <input type="email" id="email" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="tu@email.com" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="••••••••" required minlength="6">
            </div>

            <button type="submit" id="btn-signup" class="w-full py-4 bg-primary text-white font-bold rounded-xl hover:bg-blue-600 transition-all shadow-lg shadow-primary/30 flex justify-center items-center gap-2">
                Registrarme <span class="material-symbols-outlined text-sm">arrow_forward</span>
            </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-6">
            ¿Ya tienes cuenta? <a href="login.html" class="text-primary font-bold hover:underline">Inicia Sesión</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
