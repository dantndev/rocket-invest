<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RocketInvest | Mi Perfil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#307de8", background: { light: "#f3f4f6", dark: "#0f172a" }, card: { light: "#ffffff", dark: "#1e293b" } }, fontFamily: { display: ["Manrope", "sans-serif"] }, borderRadius: { DEFAULT: "1rem" } } } }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display">

    <div class="flex min-h-screen relative">
        <aside class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 p-4 hidden md:flex flex-col justify-between">
            <div class="flex flex-col gap-8">
                <div class="flex items-center justify-between px-2"><a href="dashboard.html" class="flex items-center gap-3 px-1 py-2"><span class="material-symbols-outlined text-primary text-3xl">rocket_launch</span><h1 class="text-slate-900 dark:text-white text-xl font-bold">RocketInvest</h1></a></div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="index.html"><span class="material-symbols-outlined">home</span><span class="text-sm font-semibold">Inicio</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="dashboard.html"><span class="material-symbols-outlined">dashboard</span><span class="text-sm font-semibold">Dashboard</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 bg-primary text-white rounded-xl shadow-lg" href="profile.html"><span class="material-symbols-outlined">person</span><span class="text-sm font-bold">Mi Perfil</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="portfolios.html"><span class="material-symbols-outlined">explore</span><span class="text-sm font-semibold">Explorar</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="investments.html"><span class="material-symbols-outlined">account_balance_wallet</span><span class="text-sm font-semibold">Mis Inversiones</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="history.html"><span class="material-symbols-outlined">history</span><span class="text-sm font-semibold">Historial</span></a>
                </nav>
            </div>
            <div class="px-3">
                <button id="logout-sidebar-btn" class="flex w-full items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-red-500 rounded-xl"><span class="material-symbols-outlined">logout</span><span class="text-sm font-semibold">Cerrar Sesión</span></button>
            </div>
        </aside>

        <main class="w-full md:ml-64 min-h-screen p-6 md:p-10 flex flex-col items-center justify-center">
            <div class="max-w-2xl w-full">
                <header class="flex items-center justify-between mb-8 w-full">
                    <h2 class="text-3xl font-bold dark:text-white">Ajustes de Cuenta</h2>
                    <button id="theme-toggle" class="h-10 w-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 flex items-center justify-center text-slate-600 dark:text-yellow-400 shadow-sm"><span class="material-symbols-outlined" style="font-size: 20px;">light_mode</span></button>
                </header>

                <div class="bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700 rounded-2xl p-8 shadow-lg">
                    <div id="profile-menu" class="grid gap-4">
                        <div onclick="showKycForm()" class="p-4 border border-slate-200 dark:border-slate-600 rounded-xl cursor-pointer hover:border-primary transition-all flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-blue-50 text-primary rounded-lg"><span class="material-symbols-outlined">verified_user</span></div>
                                <div><h3 class="font-bold text-sm">Identidad (KYC)</h3><p class="text-xs text-slate-400">Estado: <span id="menu-kyc-status" class="font-bold">Cargando...</span></p></div>
                            </div>
                            <span class="material-symbols-outlined text-slate-300">chevron_right</span>
                        </div>
                        <div class="p-4 border border-slate-200 dark:border-slate-600 rounded-xl flex justify-between items-center opacity-50 cursor-not-allowed">
                            <div class="flex items-center gap-3"><div class="p-2 bg-slate-100 text-slate-500 rounded-lg"><span class="material-symbols-outlined">lock</span></div><div><h3 class="font-bold text-sm">Seguridad</h3><p class="text-xs text-slate-400">Contraseña y 2FA</p></div></div>
                        </div>
                    </div>

                    <div id="kyc-section" class="hidden mt-4">
                        <button onclick="showProfileMenu()" class="text-sm text-slate-400 hover:text-white mb-4 flex items-center gap-1"><span class="material-symbols-outlined text-sm">arrow_back</span> Volver</button>
                        <form id="kyc-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="block text-xs font-bold text-slate-500 mb-1">RFC</label><input type="text" id="rfc" class="w-full p-3 bg-slate-50 dark:bg-slate-900 border rounded-xl font-bold uppercase" required></div>
                                <div><label class="block text-xs font-bold text-slate-500 mb-1">CURP</label><input type="text" id="curp" class="w-full p-3 bg-slate-50 dark:bg-slate-900 border rounded-xl font-bold uppercase" required></div>
                            </div>
                            <div><label class="block text-xs font-bold text-slate-500 mb-1">Teléfono</label><input type="tel" id="phone" class="w-full p-3 bg-slate-50 dark:bg-slate-900 border rounded-xl font-bold" required></div>
                            <div><label class="block text-xs font-bold text-slate-500 mb-2">Documento</label><input type="file" id="document" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20" accept="image/*,.pdf" required></div>
                            <button type="submit" id="btn-submit-kyc" class="w-full py-3 bg-primary text-white font-bold rounded-xl mt-4">Enviar</button>
                        </form>
                        <div id="kyc-success" class="hidden text-center py-6"><h3 class="text-xl font-bold text-green-500">¡Enviado!</h3><p class="text-sm text-slate-500">En revisión.</p></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const themeBtn=document.getElementById('theme-toggle'), html=document.documentElement;
        if(localStorage.getItem('theme')==='dark') html.classList.add('dark');
        themeBtn.addEventListener('click', ()=>{ html.classList.toggle('dark'); localStorage.setItem('theme', html.classList.contains('dark')?'dark':'light'); });
        document.getElementById('logout-sidebar-btn').addEventListener('click', ()=>{ localStorage.removeItem('token'); window.location.href='/login.html'; });
    </script>
    <script src="js/profile.js"></script>
</body>
</html>
