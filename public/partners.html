<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RocketInvest | Partners</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#307de8", background: { light: "#f3f4f6", dark: "#0f172a" }, card: { light: "#ffffff", dark: "#1e293b" } }, fontFamily: { display: ["Manrope", "sans-serif"] }, borderRadius: { DEFAULT: "1rem" } } } }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen font-display">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 text-white p-2 rounded-lg"><span class="material-symbols-outlined">business_center</span></div>
                <span class="font-bold text-lg text-slate-900">Partners Portal</span>
            </div>
            <button onclick="window.location.href='index.html'" class="text-sm font-bold text-slate-500 hover:text-indigo-600">Salir</button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-10">
        
        <div class="mb-8 flex justify-end">
            <select id="partner-selector" class="bg-white border-none shadow-sm rounded-lg text-sm font-bold text-slate-600 py-2 px-4 cursor-pointer focus:ring-0">
                <option value="BlackRock">BlackRock</option>
                <option value="Santander">Santander</option>
                <option value="iShares">iShares</option>
            </select>
        </div>

        <div id="partner-menu" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div onclick="showSection('funds')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 cursor-pointer transition-all group">
                <div class="h-14 w-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                    <span class="material-symbols-outlined text-3xl">folder_open</span>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2">Mis Fondos</h2>
                <p class="text-slate-500">Ver rendimiento, recaudación y métricas de tus portafolios activos.</p>
            </div>

            <div onclick="showSection('request')" class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 cursor-pointer transition-all group">
                <div class="h-14 w-14 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                    <span class="material-symbols-outlined text-3xl">add_circle</span>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 mb-2">Solicitar Apertura</h2>
                <p class="text-slate-500">Envía una propuesta para listar un nuevo fondo en la plataforma.</p>
            </div>
        </div>

        <div id="section-funds" class="hidden mt-4 animate-fade-in">
            <button onclick="showMenu()" class="mb-6 text-sm font-bold text-slate-400 hover:text-slate-600 flex items-center gap-2"><span class="material-symbols-outlined text-sm">arrow_back</span> Volver</button>
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-100"><h3 class="font-bold text-lg">Portafolios Activos</h3></div>
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                        <tr><th class="px-6 py-3">Nombre</th><th class="px-6 py-3 text-right">Recaudado</th><th class="px-6 py-3 text-center">Avance</th></tr>
                    </thead>
                    <tbody id="funds-table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div id="section-request" class="hidden mt-4 animate-fade-in">
            <button onclick="showMenu()" class="mb-6 text-sm font-bold text-slate-400 hover:text-slate-600 flex items-center gap-2"><span class="material-symbols-outlined text-sm">arrow_back</span> Volver</button>
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 max-w-lg mx-auto">
                <h3 class="text-2xl font-bold mb-6">Nuevo Fondo</h3>
                <form id="request-form" class="space-y-4">
                    <div><label class="text-xs font-bold uppercase text-slate-500">Nombre</label><input type="text" id="req-name" class="w-full p-3 bg-slate-50 border-slate-200 rounded-xl font-bold" required></div>
                    <div><label class="text-xs font-bold uppercase text-slate-500">Ticker</label><input type="text" id="req-ticker" class="w-full p-3 bg-slate-50 border-slate-200 rounded-xl font-bold" required></div>
                    <div><label class="text-xs font-bold uppercase text-slate-500">Meta (MXN)</label><input type="number" id="req-target" class="w-full p-3 bg-slate-50 border-slate-200 rounded-xl font-bold" required></div>
                    <div><label class="text-xs font-bold uppercase text-slate-500">Descripción</label><textarea id="req-desc" class="w-full p-3 bg-slate-50 border-slate-200 rounded-xl" rows="3"></textarea></div>
                    <button class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700">Enviar Solicitud</button>
                </form>
            </div>
        </div>

    </main>

    <script src="js/partners.js"></script>
    <style> .animate-fade-in { animation: fadeIn 0.3s ease-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } </style>
</body>
</html>
