<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RocketInvest - Historial</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#307de8", background: { light: "#f3f4f6", dark: "#0f172a" }, card: { light: "#ffffff", dark: "#1e293b" } }, fontFamily: { display: ["Manrope", "sans-serif"] }, borderRadius: { DEFAULT: "1rem" } } } }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display antialiased transition-colors duration-300">
    
    <div class="flex min-h-screen relative">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 p-4 flex flex-col justify-between transform -translate-x-full md:translate-x-0 transition-transform duration-300 h-full">
             <div class="flex flex-col gap-8">
                <div class="flex items-center justify-between px-2"><a href="dashboard.html" class="flex items-center gap-3 px-1 py-2"><span class="material-symbols-outlined text-primary text-3xl">rocket_launch</span><h1 class="text-slate-900 dark:text-white text-xl font-bold">RocketInvest</h1></a><button onclick="toggleSidebar()" class="md:hidden text-slate-500"><span class="material-symbols-outlined">close</span></button></div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="index.html"><span class="material-symbols-outlined">home</span><span class="text-sm font-semibold">Inicio</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="dashboard.html"><span class="material-symbols-outlined">dashboard</span><span class="text-sm font-semibold">Dashboard</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="portfolios.html"><span class="material-symbols-outlined">explore</span><span class="text-sm font-semibold">Explorar</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl" href="investments.html"><span class="material-symbols-outlined">account_balance_wallet</span><span class="text-sm font-semibold">Mis Inversiones</span></a>
                    <a class="flex items-center gap-3 px-3 py-3 bg-primary text-white rounded-xl shadow-lg" href="history.html"><span class="material-symbols-outlined">history</span><span class="text-sm font-bold">Historial</span></a>
                </nav>
            </div>
            <div class="px-3">
                <a href="profile.html" class="flex w-full items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary rounded-xl mb-2"><span class="material-symbols-outlined">person</span><span class="text-sm font-semibold">Mi Perfil</span></a>
                <button id="logout-sidebar-btn" class="flex w-full items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-red-500 rounded-xl"><span class="material-symbols-outlined">logout</span><span class="text-sm font-semibold">Cerrar Sesi√≥n</span></button>
            </div>
        </aside>

        <main class="w-full md:ml-64 min-h-screen p-4 md:p-10">
            <div class="mx-auto max-w-7xl">
                <header class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-3"><button onclick="toggleSidebar()" class="md:hidden flex items-center justify-center h-10 w-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 shadow-sm"><span class="material-symbols-outlined">menu</span></button><h2 class="text-2xl font-bold dark:text-white">Historial</h2></div>
                    <div class="flex items-center gap-2"><button id="theme-toggle" class="h-10 w-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 flex items-center justify-center text-slate-600 dark:text-yellow-400 shadow-sm"><span class="material-symbols-outlined">light_mode</span></button><a href="profile.html" class="h-10 w-10 rounded-full bg-primary/10 border border-primary flex items-center justify-center text-primary font-bold">I</a></div>
                </header>

                <div class="bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse min-w-[800px]">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-100 dark:border-slate-700">
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase w-32">Folio</th>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Fecha</th>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Tipo</th>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase">Concepto</th>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase text-right">Monto</th>
                                    <th class="p-4 text-xs font-bold text-slate-500 uppercase text-center">Comp.</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                <tr><td colspan="6" class="p-8 text-center text-slate-500">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const html=document.documentElement, sidebar=document.getElementById('sidebar'), overlay=document.getElementById('sidebar-overlay');
        function toggleSidebar(){ sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); }
        document.getElementById('theme-toggle').addEventListener('click',()=>{ html.classList.toggle('dark'); localStorage.setItem('theme',html.classList.contains('dark')?'dark':'light'); });
        if(localStorage.getItem('theme')==='dark') html.classList.add('dark');
        document.getElementById('logout-sidebar-btn').addEventListener('click',()=>{ localStorage.removeItem('token'); window.location.href='/login.html'; });
    </script>
    <script src="js/history.js"></script>
</body>
</html>
