<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión | RocketInvest</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#307de8", dark: "#0f172a" }, fontFamily: { display: ["Manrope", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-slate-50 dark:bg-dark text-slate-900 dark:text-white min-h-screen flex items-center justify-center p-4 transition-colors duration-300 relative">

    <button id="theme-toggle" class="absolute top-6 right-6 p-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm text-slate-500 hover:text-yellow-500 transition-all">
        <span class="material-symbols-outlined">light_mode</span>
    </button>

    <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl w-full max-w-sm p-8 border border-slate-200 dark:border-slate-700">
        <div class="text-center mb-8">
            <a href="index.html" class="flex justify-center items-center gap-2 mb-4 text-primary hover:opacity-80 transition-opacity">
                <span class="material-symbols-outlined text-3xl">rocket_launch</span>
                <span class="font-extrabold text-xl tracking-tight text-slate-900 dark:text-white">RocketInvest</span>
            </a>
            <h2 class="text-xl font-bold">Bienvenido de nuevo</h2>
            <p class="text-slate-400 text-sm">Ingresa tus credenciales para continuar.</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Correo Electrónico</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-lg">mail</span>
                    <input type="email" id="email" class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all dark:text-white" placeholder="tu@email.com" required>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-lg">lock</span>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all dark:text-white" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" id="btn-login" class="w-full py-4 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-primary/30 flex justify-center items-center gap-2 transition-transform active:scale-95">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-8">
            ¿No tienes cuenta? <a href="signup.html" class="text-primary font-bold hover:underline">Regístrate gratis</a>
        </p>
    </div>

    <script>
        const themeBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const icon = themeBtn.querySelector('span');
        function initTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark'); icon.textContent = 'light_mode';
            } else { html.classList.remove('dark'); icon.textContent = 'dark_mode'; }
        }
        initTheme();
        themeBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            icon.textContent = html.classList.contains('dark') ? 'light_mode' : 'dark_mode';
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
