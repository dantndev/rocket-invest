<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>RocketInvest - Mis Inversiones</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#307de8",
                        "background-light": "#f3f4f6",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: { display: ["Manrope", "sans-serif"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
        .dark ::-webkit-scrollbar-track { background: #0f172a; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display antialiased transition-colors duration-300">
    
    <div class="flex min-h-screen">
        
        <aside class="fixed left-0 top-0 h-full w-64 bg-white dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 p-4 flex flex-col justify-between z-20 transition-colors duration-300">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3 px-3 py-2">
                    <span class="material-symbols-outlined text-primary" style="font-size: 32px;">rocket_launch</span>
                    <h1 class="text-slate-900 dark:text-white text-xl font-bold leading-normal tracking-tight">RocketInvest</h1>
                </div>
                
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition-all" href="dashboard.html">
                        <span class="material-symbols-outlined">home</span>
                        <p class="text-sm font-semibold leading-normal">Inicio</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition-all" href="dashboard.html">
                        <span class="material-symbols-outlined">explore</span>
                        <p class="text-sm font-semibold leading-normal">Explorar Portafolios</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-3 rounded-xl bg-primary text-white shadow-lg shadow-primary/20" href="#">
                        <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">account_balance_wallet</span>
                        <p class="text-sm font-bold leading-normal">Mis Inversiones</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white hover:bg-slate-50 dark:hover:bg-white/5 rounded-xl transition-all" href="#">
                        <span class="material-symbols-outlined">settings</span>
                        <p class="text-sm font-semibold leading-normal">Configuración</p>
                    </a>
                </nav>
            </div>
            <div class="px-3">
                <button id="logout-sidebar-btn" class="flex w-full items-center gap-3 px-3 py-3 text-slate-500 dark:text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-xl transition-all">
                    <span class="material-symbols-outlined">logout</span>
                    <p class="text-sm font-semibold">Cerrar Sesión</p>
                </button>
            </div>
        </aside>

        <main class="ml-64 flex-1 p-6 md:p-10 transition-colors duration-300">
            <div class="mx-auto max-w-7xl">
                
                <header class="flex items-center justify-between whitespace-nowrap mb-10">
                    <h2 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight">Tu Portafolio</h2>
                    <div class="flex items-center gap-4">
                        <button id="theme-toggle" class="flex items-center justify-center h-10 w-10 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-yellow-400 hover:shadow-md transition-all">
                            <span class="material-symbols-outlined" style="font-size: 20px;">light_mode</span>
                        </button>
                        <div class="h-10 w-10 rounded-full bg-primary/10 border border-primary flex items-center justify-center text-primary font-bold">I</div>
                    </div>
                </header>

                <div class="bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="border-b border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50">
                                    <th class="p-5 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Fondo de Inversión</th>
                                    <th class="p-5 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide text-right">Monto Invertido</th>
                                    <th class="p-5 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide text-right">Valor Actual</th>
                                    <th class="p-5 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide text-right">Ganancia</th>
                                    <th class="p-5 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="investments-table-body">
                                <tr class="border-b border-slate-100 dark:border-slate-700">
                                    <td colspan="5" class="p-8 text-center text-slate-400">Cargando tus inversiones...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="js/investments.js"></script>
</body>
</html>
